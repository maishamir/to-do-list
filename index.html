<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>To-Do</title>
</head>
<body>
    <section class="form">
        <h1>To Do List</h1>
        <form id="add-task">
            <input type="text" placeholder="Add a task" class="input-bar"/>
            <button type="submit">Add</button>
            <button id="clear-all">Clear</button>
        </form>
    </section>

    <section class="list">
        <ol id="task-list" class="flex-container">
        </ol>
    </section>

    <!-- import script -->
    
</body>
<script src="script.js"></script>
</html>
